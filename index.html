<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="side-dash">
            <p>
                <img src="./images/view-dashboard.svg" alt="dashboard icon" id="dash-icon">
                Dashboard
            </p>
            <ul>
                <li>
                    <img src="./images/home.svg" alt="home icon" class="icon">
                    Home
                </li>
                <li>
                    <img src="./images/account.svg" alt="Profile icon" class="icon">
                    Profile
                </li>
                <li>
                    <img src="./images/message-outline.svg" alt="message icon" class="icon">
                    Messages
                </li>
                <li>
                    <img src="./images/history.svg" alt="history icon" class="icon">
                    History
                </li>
                <li>
                    <img src="./images/checkbox-marked-circle-auto-outline.svg" alt="Task icon" class="icon">
                    Tasks
                </li>
                <li>
                    <img src="./images/account-group.svg" alt="Community icon" class="icon">
                    Communities
                </li>
            </ul>

            <ul>
                <li>
                    <img src="./images/cog.svg" alt="settings icon" class="icon">
                    Settings
                </li>
                <li>
                    <img src="./images/face-agent.svg" alt="Support icon" class="icon">
                    Support
                </li>
                <li>
                    <img src="./images/eye-lock-outline.svg" alt="privacy icon" class="icon">
                    Privacy
                </li>
            </ul>
        </div>
        <div class="main-page">
            <div class="page-header">

                <div class="search-bar">
                    <img src="./images/magnify.svg" alt="search icon" class="icon">
                    <input type="text" placeholder="Search..">
                </div>

                <div class="header-notif">
                    <img src="./images/bell-ring.svg" alt="bell icon" class="icon">
                    <img src="./images/9thfloorEbert.jpeg" alt="profile picture" class="profile-img">
                    Alexander M. Sandoval
                </div>

                <div class="header-greeting">
                    <img src="./images/9thfloorEbert.jpeg" alt="profile picture" class="profile-img">
                    <div>
                        <p>Hi there,</p>
                        <p>Alexander M Sandoval (@alex.m.s)</p>
                    </div>
                </div>

                <div class="header-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>

            </div>
            <div class="main-page-content">
                main-page-content
            </div>
            
        </div>
    </div>
    
</body>
</html>
